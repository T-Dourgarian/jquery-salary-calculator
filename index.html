<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Employee Table</title>
</head>

<body>

    <div id="main">
        <div class="inputDiv">
            <input type="text" placeholder="Firstname" id="firstInput">
            <input type="text" placeholder="Lastname" id="lastInput">
            <input type="text" placeholder="ID" id="idInput">
            <input type="text" placeholder="Job Title" id="titleInput">
            <input type="number" placeholder="Annual Salary" id="salaryInput">

            <button id="submitBtn">Submit</button>
        </div>

        <table>
            <tr id="tableNav">
                <th>First name</th>
                <th>Last name</th>
                <th>ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th>Delete</th>
            </tr>
        </table>

        <br>
        <span id="monthlyCost">Monthly Cost: $</span>
    </div>
</body>

</html>
